<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <!------------------------------------bootstrap.css------------------------------------>
     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/bootstrap.css">

  <!-----------------------------------mdb.css------------------------------------------->
     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/mdb.css">

 <!------------------------------------style.css----------------------------------------->

     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/style.css">
   
 <!------------------------------------jquery.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/jquery-3.3.1.min.js"></script>

  <!------------------------------------popper.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/popper.min.js"></script>

  <!-----------------------------------bootstrap.js--------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/bootstrap.js"></script>


  <!-------------------------------------mdb.js------------------------------------------->
      <script type="text/javascript" src="mdbootstrap/js/mdb.js"></script>
        

   <!------------fontawsome------------------------------------------------------->
   
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>     
	<title>registration card</title>
</head>
<body>
	   <nav class="navbar bavbar-dark bg-danger navbar-expand-sm">
	   	   <a href="#" class="navbar-brand text-white">Registration Card</a>
	   </nav>

	   <!---------------------registration card-------------------------------------->

	      <div class="container mt-5">
	      	  
	      	  	  
	      	  	  	<div class="card animated jello">
	      	  	  		<div class="card-header bg-primary text-white text-center">
	      	  	  		   <h1>Register Here</h1>
	      	  	  		</div>
	      	  	  		<div class="card-body bg-light">
	      	  	  			<form>
	      	  	  				<div class="form-group text-center">
	      	  	  					<label class="form-control-label">user name</label>
	      	  	  					<div class="input-group-prepend">
	      	  	  						<span class="input-group-text text-inline"><i class="fa fa-user"></i></span>
	      	  	  					    <input type="text" name="#" class="form-control" placeholder="enter user name">
	      	  	  					</div>
	      	  	  					  <label class="form-control-label mt-3">email</label>
	      	  	  					  <input type="email" name="#" class="form-control" placeholder="ente email">

	      	  	  					  <label class="form-control-label mt-3">Password</label>
	      	  	  					  <input type="Password" name="#" class="form-control" placeholder="ente Password">
	      	  	  					  <label class="form-control-label mt-3">Conform password</label>
	      	  	  					  <input type="Password" name="#" class="form-control" placeholder="enter conform password">
	      	  	  				</div>
	      	  	  			</form>
	      	  	  		</div>
	      	  	  		<div class="card-footer bg-primary">
	      	  	  			<form>
	      	  	  				<div class="form-group text-center">
	      	  	  					<input type="submit" name="#" class="btn btn-warning" value="register">
	      	  	  				</div>
	      	  	  			</form>
	      	  	  		</div>
	      	  	  	</div>
	      	  	  
	      	  
	      </div>

</body>
</html>
