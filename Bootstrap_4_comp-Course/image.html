     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/bootstrap.css">

<body class="bg-warning">
	<!-------------------image-rounded-corner---------------------------------------->

	  <div class="container mt-5">
	  	<h1>image-rounded-corner</h1>
	  	   <img src="blog-1.jpg" alt="any" style="width:300" height="300" class="rounded">

	  </div>

	  <!-------------------image-circle---------------------------------------->

	    <div class="container mt-5">
	    	<h1>image-circle</h1>
	  	   <img src="blog-2.jpg" alt="any" style="width:300" height="300" class="rounded-circle">

	  </div>

	  <!-------------------image-thumbnail---------------------------------------->

	    <div class="container mt-5">
	    	<h1>image-thumbnail</h1>
	  	   <img src="blog-2.jpg" alt="any" style="width:300" height="300" class="img-thumbnail">

	  </div>

	  <!-------------------image-alinement- withthumbnail-&-circle-------------------------->

	      <div class="container mt-5">
	      	<h1>image-alinement- withthumbnail-&-circle</h1>
	  	   <img src="blog-2.jpg" alt="any" style="width:300" height="300" class="float-right img-thumbnail rounded-circle">

	  </div>


	  <!-------------------image-aline center-------------------------->

	      <div class="container mt-5">
	      	<h1>image-aline center</h1>
	  	   <img src="blog-1.jpg" alt="any" style="width:300" height="300" class="rounded mx-auto d-block">

	  </div>

	  <div class="container mt-5">
	      	<h1>image-aline center</h1>
	  	   <img src="abc.jpg" alt="any" style="width:300" height="300" class="rounded mx-auto d-block">

	  </div>
 <!-------------------responsible image-------------------------->
	  <div class="container mt-5">
	      	<h1>responsible image</h1>

</body>
