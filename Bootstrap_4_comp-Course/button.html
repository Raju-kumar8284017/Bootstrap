<body>

	   <div class="container mt-5">
	   	 <h2>simple button</h2>
	   		<button class="btn text-dark">simple button</button>
	   		<button class="btn btn-primary">primary</button>
	   		<button class="btn btn-dark">dark</button>
	   		<button class="btn btn-info">info</button>
	   		<button class="btn btn-secondary">secondary</button>
	   		<button class="btn btn-warning">warning</button>
	   		<button class="btn btn-danger">danger</button>
	   		<button class="btn btn-light">light</button>
	   		<button class="btn btn-black ">black</button>
	   		<button class="btn btn-white text-dark">white</button>
	   </div>

	   <!------------------btn-link-------------------------------------------->
	   <hr>
	    
	     <div class="container">
	     	 <h2>btn link</h2>
	     	<a href="#" class="btn btn-primary">link</a>
   <!------------------btn-input------------------------------------------------->
<hr>
	     	<input type="button" name="#" class="btn btn-primary" value="input - button">
	     	<input type="submit" name="#" class="btn btn-warning" value="submit">
	     	<input type="reset" name="#" class="btn btn-info" value="Reset">

	     	<hr>

	 <!------------------btn-outline------------------------------------------------->
       <h1>outline button</h1>
	         
	         <button class="btn btn-outline-primary">Primary</button>
	         <button class="btn btn-outline-info">info</button>
	         <button class="btn btn-outline-secondary">Primary</button>
	         <button class="btn btn-outline-warning">Primary</button>
	         <button class="btn btn-outline-danger">Primary</button>
	         <button class="btn btn-outline-light">Primary</button>
	         <button class="btn btn-outline-dark">Primary</button>


	 <!------------------btn-large & small------------------------------------------------->
	       <h1>button size</h1>
	       <button class="btn btn-primary btn-lg">button large</button>
	       <button class="btn btn-secondary">button normal</button>
	       <button class="btn btn-primary btn-sm">button small</button>


	       <hr>
<!----------------------------btn-grid //full length -------------------------------------->
         
          <h1>full width button</h1>
          
           <button class="btn btn-primary btn-block">grid button</button>
         
	     </div>

	     <hr>
<!----------------------------btn-grid //full length --gap b/w---------------------------->
	     	<h3>gap b/w button/ block level botton</h3>
	    <div class="d.grid m-3">
	     <button class="btn btn-primary btn-block">full width button</button>
	     <button class="btn btn-secondary btn-block">secondary</button>
	     <button class="btn btn-warning btn-block">warning</button>
	     <button class="btn btn-success btn-block">success</button>


 <!-------------------------button active and disabled------------------------------------->

 			<button class="btn btn-primary">normal</button>
 			<button class="btn btn-primary active">active</button>
 			<button class="btn btn-primary disabled">disabled</button>
 			<a href="#" class="btn btn-primary disabled">link disabled</a>

  <!----------------------spinner border button----------------------------------------->

       <h1>spinner-border button</h1>
       <button class="btn btn-primary">
       		<span class="spinner-border"></span>loading..
       		
       </button>
       <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span>loading..</button>

        <button class="btn btn-primary"><span class="spinner-grow spinner-grow-sm"></span>loading..</button>



<!---------------------------------------button group------------------------->

      <!------------------------button group-------------------------------------->

           <h1>button group</h1>
            <div class="btn-group">

       </div>





       <hr>

            <div class="btn-group m-5 ">

            </div>
         </div>


             <hr>

      <div class="container ">
      	<h1>button toolbar</h1>

            <div class="btn-group">

            <div class="btn-group">

            </div>
            <div class="btn-group">
