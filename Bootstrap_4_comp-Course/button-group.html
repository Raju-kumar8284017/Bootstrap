<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	 <!------------------------------------bootstrap.css------------------------------------>
     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/bootstrap.css">

  <!-----------------------------------mdb.css------------------------------------------->

 <!------------------------------------style.css----------------------------------------->

     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/style.css">
   
 <!------------------------------------jquery.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/jquery-3.3.1.min.js"></script>

  <!------------------------------------popper.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/popper.min.js"></script>

  <!-----------------------------------bootstrap.js--------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/bootstrap.js"></script>


  <!-------------------------------------mdb.js------------------------------------------->
      <script type="text/javascript" src="mdbootstrap/js/mdb.js"></script>
        
	<title>button group</title>
</head>
<body>

	   <nav class="navbar bg-dark">
	   	   <a href="#" class="navbar-brand text-white">Button-Brand</a>
	   </nav>

	   <!---------------------------button group------------------------------------->

	      <div class="container mt-5">
	      	   <div class="btn-group">
	      	   	   <button class="btn btn-info">btn1</button>
	      	   	   <button class="btn btn-info">btn2</button>
	      	   	   <button class="btn btn-info">btn3</button>
	      	   </div>
	      </div>

	        <!---------------------------button group-sm------------------------------------>

	      <div class="container mt-5">
	      	   <div class="btn-group btn-group-sm">
	      	   	   <button class="btn btn-info ">btn1</button>
	      	   	   <button class="btn btn-info">btn2</button>
	      	   	   <button class="btn btn-info">btn3</button>
	      	   </div>
	      </div>


	   <!---------------------------button group-lg------------------------------------->

	      <div class="container mt-5">
	      	   <div class="btn-group btn-group-lg">
	      	   	   <button class="btn btn-info">btn1</button>
	      	   	   <button class="btn btn-info">btn2</button>
	      	   	   <button class="btn btn-info">btn3</button>
	      	   </div>
	      </div>



 <!---------------------------Vertical Button Groups------------------------------------->

	      <div class="container mt-5">
	      	   <div class="btn-group btn-group-vertical">
	      	   	   <button class="btn btn-info">btn1</button>
	      	   	   <button class="btn btn-info">btn2</button>
	      	   	   <button class="btn btn-info">btn3</button>
	      	   </div>
	      </div>

<!------------------button group sideby side------------------------------------------>
        
          <div class="container mt-5">
          	    <div class="btn-group">
          	    	 <button class="btn btn-danger">btn-1</button>
          	    	 <button class="btn btn-success">btn-2</button>
          	    	 <button class="btn btn-warning">btn-3</button>
          	    </div>
          	    <div class="btn-group">
          	    	 <button class="btn btn-dark">btn-1</button>
          	    	 <button class="btn btn-success">btn-2</button>
          	    	 <button class="btn btn-warning">btn-3</button>
          	    </div>
          </div>


     <!----------------Nesting Button Groups & Dropdown Menus--------------------->
        
          <div class="container mt-5">
          	   <div class="btn-group">
          	   	<button class="btn btn-info">home</button>
          	   	 <button class="btn btn-warning">about us</button>
          	   	 <button class="btn btn-danger" data-toggle="dropdown">courses</button>
          	   	    <div class="dropdown-menu">
          	     	  <a href="#" class="btn dropdown-item btn-success">item1</a>
          	     	  <a href="#" class="btn dropdown-item btn-success">item2</a>
          	     	  <a href="#" class="btn dropdown-item btn-success">item3</a>
          	     </div>
          	   </div>
          	     
          </div>



</body>
</html>
