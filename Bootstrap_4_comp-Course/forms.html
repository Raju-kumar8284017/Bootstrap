<html>
<head>

 <!------------------------------------style.css----------------------------------------->

 <!------------------------------------jquery.js----------------------------------------->

  <!-------------------------------------mdb.js------------------------------------------->

	<title>forms</title>
</head>
<body>
	  <nav class="navbar bg-dark">
	  	<a href="#" class="navbar-brand text-white">forms</a>
	  	
	  </nav>
	  <hr>

	  <div class="container mt-5">
	  	   <div class="bg-danger p-3 text-white">
	  	   	 <h2 class="text-center">register here</h2>
	  	   	 <form>
	  	   	 	<div class="form-group">
	  	   	 	<label class="form-control-label">Name</label>
	  	   	 	<input type="text" name="#" class="form-control" placeholder="enter name">
	  	   	 	</div>
	  	   	 	<div class="form-group">
	  	   	 	<label class="form-control-label">email</label>
	  	   	 	<input type="email" name="#" class="form-control" placeholder="enter email">
	  	   	 	</div>
	  	   	 	<div class="form-group">
	  	   	 	<label class="form-control-label">dob</label>
	  	   	 	<input type="date" name="#" class="form-control" placeholder="enter DOB">
	  	   	 	</div>
	  	   	 	<div class="form-group">
	  	   	 	<label class="form-control-label">Password</label>
	  	   	 	<input type="Password" name="#" class="form-control" placeholder="enter Password">
	  	   	 	</div>
	  	   	 	<div class="form-group">
	  	   	 		<label class="form-control-label">select courses</label>
	  	   	 		<select class="form-control">
	  	   	 			<option>html</option>
	  	   	 			<option>CSS</option>
	  	   	 			<option>BOOTSTRAP</option>
	  	   	 			<option>JavaScript</option>
	  	   	 		</select>
	  	   	 	</div>
	  	   	 	<div class="form-check">
	  	   	 		<label class="form-control-label">gender</label><br>
	  	   	 		<input type="radio" name="gender"> male
	  	   	 		<input type="radio" name="gender"> female
	  	   	 	</div>
	  	   	 	 <div class="form-check">
	  	   	 	 	 <input type="checkbox" name="#"> before submit check the box
	  	   	 	 </div>
	  	   	 	 <div class="form-group">
	  	   	 	 	<label class="form-control-label">choose file</label><br>
	  	   	 	 	 <input type="file" name="#">
	  	   	 	 </div>

	  	   	 	<div class="form-group mt-5 text-center">
	  	   	 	<input type="submit" name="#" class="btn btn-light text-center rounded action" value="Register">
	  	   	 	</div>
	  	   	 </form>
	  	   </div>
	  </div>
