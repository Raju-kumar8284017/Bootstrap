<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <!------------------------------------bootstrap.css------------------------------------>
     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/bootstrap.css">

  <!-----------------------------------mdb.css------------------------------------------->
     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/mdb.css">

 <!------------------------------------style.css----------------------------------------->

     <link rel="stylesheet" type="text/css" href="mdbootstrap/css/style.css">
   
 <!------------------------------------jquery.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/jquery-3.3.1.min.js"></script>

  <!------------------------------------popper.js----------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/popper.min.js"></script>

  <!-----------------------------------bootstrap.js--------------------------------------->

      <script type="text/javascript" src="mdbootstrap/js/bootstrap.js"></script>


  <!-------------------------------------mdb.js------------------------------------------->
      <script type="text/javascript" src="mdbootstrap/js/mdb.js"></script>
        
	<title>Progress bar</title>
</head>
<body>

	   <nav class="navbar bg-dark">
	   	   <a href="#" class="navbar-brand text-white">Progress bar</a>
	   </nav>
     
       <!-------------------------------Progress bar------------------------------------->

          <div class="container mt-5">
          	  <h1>Progress bar </h1>
          	   <div class="progress mb-3">
          	   	   <div class="progress-bar" style="width:25%;"></div>
          	   </div>
          	   <div class="progress mb-3">
          	   	   <div class="progress-bar" style="width:50%"></div>
          	   </div>
          	   <div class="progress mb-3">
          	   	   <div class="progress-bar" style="width:75%"></div>
          	   </div>
          </div>


       <!-------------------------------Progress bar height------------------------------>

          <div class="container mt-5">
          	   <h1>Progress bar height</h1>
          	   <div class="progress mb-3 " style="height:2rem">
          	   	   <div class="progress-bar" style="width:25%;">25%</div>
          	   </div>
          	   <div class="progress mb-3" style="height:3rem">
          	   	   <div class="progress-bar " style="width:50%">50%</div>
          	   </div>
          	   <div class="progress mb-3" style="height:4rem;">
          	   	   <div class="progress-bar" style="width:75%">75%</div>
          	   </div>
          </div>
   
       <!-------------------------------Progress bar color--------------------------------->

          <div class="container mt-5">
          	   <h1>Progress bar color</h1>
          	   <div class="progress mb-3 " style="height:2rem">
          	   	   <div class="progress-bar bg-secondary" style="width:25%;">25%</div>
          	   </div>
          	   <div class="progress mb-3" style="height:3rem">
          	   	   <div class="progress-bar bg-success" style="width:50%">50%</div>
          	   </div>
          	   <div class="progress mb-3" style="height:4rem;">
          	   	   <div class="progress-bar bg-warning" style="width:75%">75%</div>
          	   </div>
          </div>

     <!-------------------------------progress-bar-striped--------------------------------->

          <div class="container mt-5">
          	   <h1>progress-bar-striped</h1>
          	   <div class="progress mb-3 " style="height:2rem">
          	   	   <div class="progress-bar bg-secondary progress-bar-striped" style="width:25%;">25%</div>
          	   </div>
          	   <div class="progress mb-3" style="height:3rem">
          	   	   <div class="progress-bar bg-success progress-bar-striped" style="width:50%">50%</div>
          	   </div>
          	   <div class="progress mb-3" style="height:4rem;">
          	   	   <div class="progress-bar bg-warning progress-bar-striped" style="width:75%">75%</div>
          	   </div>
          </div>

      <!-------------------------progress-bar-animated-------------------------------->

          <div class="container mt-5">
          	   <h1>progress-bar-animated</h1>
          	   <div class="progress mb-3 " style="height:2rem">
          	   	   <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width:25%;">25%</div>
          	   </div>
          	   <div class="progress mb-3" style="height:3rem">
          	   	   <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:50%">50%</div>
          	   </div>
          	   <div class="progress mb-3" style="height:4rem;">
          	   	   <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:75%">75%</div>
          	   </div>
          </div>


        <!-------------------------Multiple Progress Bars-------------------------------->

          <div class="container mt-5">
          	   <h1>Multiple Progress Bars</h1>
          	   <div class="progress mb-3 " style="height:2rem">
          	   	    <div class="progress-bar bg-warning" style="width:25%">one</div>
          	   	    <div class="progress-bar bg-success" style="width:50%">some lg</div>
          	   </div>
          </div>
</body>

</html>
